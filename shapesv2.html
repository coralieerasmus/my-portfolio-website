<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Sections</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height sections */
        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.6s ease-in-out;
        }

        /* Navigation bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(38, 50, 56, 0.5);
            padding: 10px 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.5s ease-in-out;
        }

        .wrapHead {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            transition: width 0.5s ease-in-out;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #e1e1e1;
            transition: color 0.5s ease-in-out;
        }

        nav a:hover {
            color: #bbb;
        }

        /* Section content */
        .content {
            text-align: center;
        }

        .content img {
            max-width: 50%;
            height: auto;
        }

        /* Colors for demonstration */
        .section-1 {
            background-color: #ff7f50;
        }

        .section-2 {
            background-color: #87cefa;
        }

        .section-3 {
            background-color: #3cb371;
        }

        .section-4 {
            background-color: #dda0dd;
        }

        .section-5 {
            background-color: #ffeb3b;
        }

        /* Ensure sections are stacked */
        .section:not(.section-1) {
            position: fixed;
            top: 100vh;
            width: 100%;
            transform: translateY(100%);
        }

        /* Adjust the background */
        body {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            margin: 0;
            overflow: hidden;
        }

        /* Center the images */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            width: 100%;
            position: relative;
            gap: 2vw;
            margin-top: 6vw;
            cursor: pointer;
        }

        /* Add spacing between images */
        .image-wrapper {
            text-align: center;
            flex: 1;
            max-width: 10vw;
        }

        /* Style for image text */
        .image-container p {
            margin-top: 5px;
            font-size: 2vw;
            color: #EBE4CD;
            font-family: Sahitya;
            -webkit-text-stroke: 1px;
            -webkit-text-stroke-color: #EBE4CD;
        }

        .image-wrapper img {
            transition: transform 0.3s ease-in-out;
            width: 100%;
            height: auto;
        }

        /* Hover effect to move the image up */
        .image-wrapper img:hover {
            transform: translateY(-2vw);
        }

        /* lower images 2 and 4 */
        .image-container .image-wrapper:nth-child(2),
        .image-container .image-wrapper:nth-child(4) {
            margin-top: 5vw; 
        }
    </style>
</head>
<body>
    <header>
        <div class="wrapHead">
            <div id="brand">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="section section-1">
        <!-- Content for section 1 -->
    </div>
    <div class="section section-2">
        <div class="content">
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="image2.jpg" alt="Image 2">
                    <p>Image 2</p>
                </div>
                <div class="image-wrapper">
                    <img src="image3.jpg" alt="Image 3">
                    <p>Image 3</p>
                </div>
                <div class="image-wrapper">
                    <img src="image4.jpg" alt="Image 4">
                    <p>Image 4</p>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-3">
        <div class="content">
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="image5.jpg" alt="Image 5">
                    <p>Image 5</p>
                </div>
                <div class="image-wrapper">
                    <img src="image6.jpg" alt="Image 6">
                    <p>Image 6</p>
                </div>
                <div class="image-wrapper">
                    <img src="image7.jpg" alt="Image 7">
                    <p>Image 7</p>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-4">
        <div class="content">
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="image8.jpg" alt="Image 8">
                    <p>Image 8</p>
                </div>
                <div class="image-wrapper">
                    <img src="image9.jpg" alt="Image 9">
                    <p>Image 9</p>
                </div>
                <div class="image-wrapper">
                    <img src="image10.jpg" alt="Image 10">
                    <p>Image 10</p>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-5">
        <div class="content">
            <div class="image-container">
                <div class="image-wrapper">
                    <img src="image11.jpg" alt="Image 11">
                    <p>Image 11</p>
                </div>
                <div class="image-wrapper">
                    <img src="image12.jpg" alt="Image 12">
                    <p>Image 12</p>
                </div>
                <div class="image-wrapper">
                    <img src="image13.jpg" alt="Image 13">
                    <p>Image 13</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');
            let currentSection = 0;
            let isScrolling = false;

            const scrollHandler = (event) => {
                if (isScrolling) return;

                if (event.deltaY > 0) {
                    // Scrolling down
                    if (currentSection < sections.length - 1) {
                        currentSection++;
                    }
                } else {
                    // Scrolling up
                    if (currentSection > 0) {
                        currentSection--;
                    }
                }

                isScrolling = true;
                sections.forEach((section, index) => {
                    if (index <= currentSection) {
                        section.style.transform = 'translateY(0)';
                    } else {
                        section.style.transform = 'translateY(100%)';
                    }
                });

                setTimeout(() => {
                    isScrolling = false;
                }, 700); // Ensure this matches the CSS transition duration
            };

            window.addEventListener('wheel', scrollHandler);
        });
    </script>
</body>
</html>
