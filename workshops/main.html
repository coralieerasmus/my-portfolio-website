<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            background-image: url(img/cobblestone.png);
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
            background-image: url(img/background.gif);
            background-repeat: no-repeat;
            background-size: cover; /* Adjust the image to cover the entire container */
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 5vw;
            height: 5vw;
            background-image: url(img/bpakgea-what.gif);
            background-repeat: no-repeat;  
            background-size: cover; /* Adjust the image to cover the entire container */
        }

        .img {
            width: 50px;
        }

        .platform {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 20px;
            background-color: #8B4513;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }

        #popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <title>Not so super Mario</title>
</head>
<body>
    
    <div id="game-container">
        <div id="player"></div>
        <div id="target"></div>
    </div>
    <div id="score">Score: 0</div>
    <div id="popup">
        <h1>Congratulations!</h1>
        <p>You've reached 20 points!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const player = document.getElementById('player');
            const scoreDisplay = document.getElementById('score');
            const popup = document.getElementById('popup');
            let score = 0;
            let isJumping = false;
            let isFalling = false;
            let position = 0;
            let platforms = [];
            let platformSpeed = 2;
            let gameActive = true;

            document.addEventListener('keydown', control);

            function control(e) {
                if (e.key === ' ' || e.key === 'ArrowUp') {
                    if (!isJumping && !isFalling) {
                        jump();
                    }
                }
            }

            function jump() {
                isJumping = true;
                let jumpHeight = 150;
                let jumpSpeed = 20;
                let intervalUp = setInterval(() => {
                    if (jumpHeight <= 0) {
                        clearInterval(intervalUp);
                        isJumping = false;
                        fall();
                    }
                    position += jumpSpeed;
                    jumpHeight -= jumpSpeed;
                    player.style.bottom = `${position}px`;
                }, 20);
            }

            function fall() {
                isFalling = true;
                let fallSpeed = 20;
                let intervalDown = setInterval(() => {
                    if (position <= 0) {
                        clearInterval(intervalDown);
                        position = 0;
                        player.style.bottom = `${position}px`;
                        isFalling = false;
                    } else if (checkCollisionWithPlatforms()) {
                        clearInterval(intervalDown);
                        isFalling = false;
                        score++;
                        scoreDisplay.textContent = `Score: ${score}`;
                    } else {
                        position -= fallSpeed;
                        player.style.bottom = `${position}px`;
                    }
                }, 20);
            }

            function createPlatform() {
                const platform = document.createElement('div');
                platform.classList.add('platform');
                platform.style.left = '800px';
                platform.style.bottom = `${Math.random() * 200 + 50}px`;
                gameContainer.appendChild(platform);
                platforms.push(platform);
            }

            function movePlatforms() {
                platforms.forEach(platform => {
                    let platformLeft = parseInt(platform.style.left);
                    if (platformLeft < -100) {
                        platform.remove();
                        platforms = platforms.filter(p => p !== platform);
                    } else {
                        platform.style.left = `${platformLeft - platformSpeed}px`;
                    }
                });
            }

            function checkCollisionWithPlatforms() {
                return platforms.some(platform => {
                    const playerRect = player.getBoundingClientRect();
                    const platformRect = platform.getBoundingClientRect();
                    return (
                        playerRect.left < platformRect.right &&
                        playerRect.right > platformRect.left &&
                        playerRect.bottom > platformRect.top &&
                        playerRect.top < platformRect.bottom
                    );
                });
            }

            function checkScore() {
                if (score >= 20) {
                    gameActive = false;
                    popup.style.display = 'block';
                }
            }

            function gameLoop() {
                if (gameActive) {
                    movePlatforms();
                    if (Math.random() < 0.02) {
                        createPlatform();
                    }
                    checkScore();
                    requestAnimationFrame(gameLoop);
                }
            }

            gameLoop();
        });
    </script>
</body>
</html>
